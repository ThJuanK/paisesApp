<div *ngIf = "paises.length === 0; else tabla" class="alert alert-warning text-center">
  No hay paises que mostrar
</div>

<ng-template #tabla>
  <table class = "table table-hover animate__animated animate__fadeInUp animate__fast">
    <thead>
      <tr>
        <th>#</th>
        <th>Icono</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Poblaci√≥n</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let pais of paises">
        <td>{{paises.indexOf(pais)+1}}</td>
        <td>{{pais.flag}}</td>
        <td><img [src]="pais.flags.svg" [alt]="pais.name.common"></td>
        <td>{{pais.name.common}}</td>
        <td>{{pais.capital}}</td>
        <td>{{pais.population | number}}</td>
        <td><a [routerLink] = "['/pais/by', pais.cca3]">ver...</a></td>
      </tr>
    </tbody>
  </table>
</ng-template>
